<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worbiz Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            overflow-x: hidden;
        }
        
        html {
            overflow-x: hidden;
        }

        .header {
            background: #0d3b66;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            max-width: 100vw;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            width: 100%;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-icon:hover span {
            background: #ffd700;
        }

        .menu-icon span {
            width: 30px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #0a2f4d;
            transition: left 0.3s;
            z-index: 2000;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            background: #0d3b66;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .sidebar-item {
            padding: 18px 25px;
            color: white;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            font-style: italic;
            color: white;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .sign-in {
            font-size: 1.3rem;
            font-weight: bold;
            font-style: italic;
            color: white;
            letter-spacing: 1.5px;
            cursor: pointer;
            white-space: nowrap;
            margin-left: auto;
            padding-left: 30px;
        }

        .nav-bar {
            display: flex;
            background: #0a2f4d;
            justify-content: space-evenly;
            width: 100%;
        }

        .nav-item {
            padding: 14px 15px;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 1.2px;
            cursor: pointer;
            white-space: nowrap;
            flex: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
        }

        .overlay.active {
            display: block;
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">MENU</div>
        <div class="sidebar-item">Home</div>
        <div class="sidebar-item">Student Dashboard</div>
        <div class="sidebar-item">Coach Dashboard</div>
        <div class="sidebar-item">Word Database</div>
        <div class="sidebar-item">Leaderboards</div>
        <div class="sidebar-item">About Us</div>
        <div class="sidebar-item">Settings</div>
    </div>

    <header class="header">
        <div class="top-bar">
            <div class="left-section">
                <div class="menu-icon" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo">WORBIZ ACADEMY</div>
            </div>
            <div class="sign-in">SIGN IN</div>
        </div>
        <nav class="nav-bar">
            <div class="nav-item">QUIZ</div>
            <div class="nav-item">TOURNAMENTS</div>
            <div class="nav-item">SPELLING</div>
        </nav>
    </header>
</body>
</html>
