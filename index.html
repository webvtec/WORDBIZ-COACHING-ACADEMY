<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worbiz Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            overflow-x: hidden;
        }
        
        html {
            overflow-x: hidden;
        }

        .header {
            background: #0d3b66;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            max-width: 100vw;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            width: 100%;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-icon span {
            width: 30px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            font-style: italic;
            color: white;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .sign-in {
            font-size: 1.3rem;
            font-weight: bold;
            font-style: italic;
            color: white;
            letter-spacing: 1.5px;
            cursor: pointer;
            white-space: nowrap;
            margin-left: auto;
            padding-left: 30px;
        }

        .nav-bar {
            display: flex;
            background: #0a2f4d;
            justify-content: space-evenly;
            width: 100%;
        }

        .nav-item {
            padding: 14px 15px;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 1.2px;
            cursor: pointer;
            white-space: nowrap;
            flex: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="left-section">
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo">WORBIZ ACADEMY</div>
            </div>
            <div class="sign-in">SIGN IN</div>
        </div>
        <nav class="nav-bar">
            <div class="nav-item">LIVE QUIZ</div>
            <div class="nav-item">TOURNAMENTS</div>
            <div class="nav-item">LIVE SPELLING</div>
        </nav>
    </header>
</body>
  </html>
